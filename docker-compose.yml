version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: soc-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - soc-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: soc-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - soc-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soc-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      ELASTICSEARCH_URL: ${ELASTICSEARCH_URL}
      TENABLE_ACCESS_KEY: ${TENABLE_ACCESS_KEY}
      TENABLE_SECRET_KEY: ${TENABLE_SECRET_KEY}
      DEFENDER_TENANT_ID: ${DEFENDER_TENANT_ID}
      DEFENDER_CLIENT_ID: ${DEFENDER_CLIENT_ID}
      DEFENDER_CLIENT_SECRET: ${DEFENDER_CLIENT_SECRET}
      OPENCTI_URL: ${OPENCTI_URL}
      OPENCTI_TOKEN: ${OPENCTI_TOKEN}
    depends_on:
      - postgres
      - redis
    networks:
      - soc-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soc-frontend
    depends_on:
      - backend
    networks:
      - soc-network
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: soc-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - soc-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  soc-network:
    driver: bridge
